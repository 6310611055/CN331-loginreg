{% extends 'booking/layout.html' %}
{% block body %}

<h1>Subject List</h1>
<ul>
    {% for subject in subject %}
    <li>{{ subject }}</li>
    <form action="{% url 'booking' subject.id %}" method="post" >
        {% csrf_token %}
        <button type="submit">enroll</button>
    </form>
    <br></br>
    {% empty %}
    <li> No booking. </li>
    {% endfor %}

</ul>


{% endblock %}
